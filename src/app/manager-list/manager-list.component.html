<div class="container">
    <h3>Branch Manger Details</h3>
    <table class="table">
      <thead>
        <tr class="table-active">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Assigned Branch</th>
          <!-- <th scope="col">Edit</th>
          <th scope="col">Delete</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of result.t">
          <th>{{m.id}}</th>
          <td>{{m.name}}</td>
          <td>{{m.email}}</td>
          <td>{{m.branch.id}}</td>
          <!-- <td><button class="btn btn-primary" type="button" [routerLink]="['/edit-product/',p._id]">Edit</button></td>
          <td><button class="btn btn-secondary" type="button" (click)="deleteProduct(p._id)">Delete</button></td> -->
        </tr>
      </tbody>
    </table>
  </div>
