<div class="container anim-top">
    <h3>Login User</h3>
    <form #logData="ngForm" (ngSubmit)="logData.form.valid && logUser(logData)">
      <div class="form-group">
        <label for="email">Email</label>
        <div *ngIf="(logData.submitted || email.invalid && email.touched) && email.errors" style="color: red;">
          <div *ngIf="email.errors['required']"><sup>*</sup>Email is required</div>
          <div *ngIf="email.errors['email']"><sup>*</sup>Email is invalid</div>
        </div>
        <input
          type="email"
          class="form-control"
          placeholder="Enter Email"
          id="email"
          required email

          ngModel
          name="email"
          #email="ngModel"
          [ngClass]="{'border-danger': (logData.submitted && email.errors?.['required'])}"
        />
  
        <label for="password">Password</label>
        <div *ngIf="(logData.submitted || password.invalid && password.touched) && password.errors" style="color: red;">
          <div *ngIf="password.errors['required']"><sup>*</sup>Password is required</div>
        </div>
        <input
          type="password"
          class="form-control"
          placeholder="Enter New Password"
          id="password"
          required

          ngModel
          name="password"
          #password="ngModel"
          [ngClass]="{'border-danger': (logData.submitted && password.errors?.['required'])}"
        />
      </div>
      <button type="submit" class="btn btn-primary anim-left">Login</button>
    </form>
</div>
