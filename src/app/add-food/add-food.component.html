<div class="container">
    <h3>Add Food</h3>
    <form #addData="ngForm" (ngSubmit)="addData.form.valid && addFood(addData)">
      <div class="form-group">
        <label for="name">Name</label>
        <div *ngIf="(addData.submitted || name.invalid && name.touched) && name.errors" style="color: red;">
          <div *ngIf="name.errors['required']"><sup>*</sup>Name is required</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter The Food Name"
          id="name"
          required
  
          ngModel
          name="name"
          #name="ngModel"
          [ngClass]="{'border-danger': (addData.submitted && name.errors?.['required'])}"
        />
  
        <label for="category">Category</label>
        <div *ngIf="(addData.submitted || category.invalid && category.touched) && category.errors" style="color: red;">
          <div *ngIf="category.errors['required']"><sup>*</sup>Category is required</div>
        </div>
        <select
          class="form-control"
          id="category"
          required
  
          ngModel
          name="category"
          #category="ngModel"
          [ngClass]="{'border-danger': (addData.submitted && category.errors?.['required'])}"
        >
          <option disabled selected value>Select Food Category</option>
          <option>Burger</option>
          <option>Pizza</option>
          <option>Fries</option>
          <option>Cake</option>
          <option>Soft-Drink</option>
        </select>
  
        <label for="type">Type</label>
        <div *ngIf="(addData.submitted || type.invalid && type.touched) && type.errors" style="color: red;">
          <div *ngIf="type.errors['required']"><sup>*</sup>Type is required</div>
        </div>
        <select
          class="form-control"
          id="type"
          required
  
          ngModel
          name="type"
          #type="ngModel"
          [ngClass]="{'border-danger': (addData.submitted && type.errors?.['required'])}"
        >
          <option disabled selected value>Select Food Type</option>
          <option>Veg</option>
          <option>Non-Veg</option>
        </select>
  
        <label for="price">Price</label>
        <div *ngIf="(addData.submitted || price.invalid && price.touched) && price.errors" style="color: red;">
          <div *ngIf="price.errors['required']"><sup>*</sup>Price is required</div>
          <div *ngIf="price.errors['pattern']"><sup>*</sup>Price is invalid</div>
          <div *ngIf="price.errors['minlength']"><sup>*</sup>Price must be at least 2 characters</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter The Food Price"
          id="price"

          required
          pattern="^\d+(,\d{1,2})?$"
          minlength="2"
  
          ngModel
          name="price"
          #price="ngModel"
          [ngClass]="{'border-danger': (addData.submitted && price.errors?.['required'])}"
        />

        <label for="availability">Availability</label>
        <div *ngIf="(addData.submitted || availability.invalid && availability.touched) && availability.errors" style="color: red;">
          <div *ngIf="availability.errors['required']"><sup>*</sup>Availability is required</div>
        </div>
        <select
          class="form-control"
          id="availability"
          required
  
          ngModel
          name="availability"
          #availability="ngModel"
          [ngClass]="{'border-danger': (addData.submitted && availability.errors?.['required'])}"
        >
          <option disabled selected value>Select Food Availability</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <label for="description">Description</label>
        <div *ngIf="(addData.submitted || description.invalid && description.touched) && description.errors" style="color: red;">
          <div *ngIf="description.errors['required']"><sup>*</sup>Description is required</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter The Food Description"
          id="description"
          required
  
          ngModel
          name="description"
          #description="ngModel"
          [ngClass]="{'border-danger': (addData.submitted && description.errors?.['required'])}"
        />

        <div *ngIf="checkAdmin">
          <label for="branch">Branch Id</label>
          <div *ngIf="(addData.submitted || branch.invalid && branch.touched) && branch.errors" style="color: red;">
            <div *ngIf="branch.errors['required']"><sup>*</sup>Branch is required</div>
          </div>
          <select
            class="form-control"
            id="branch"
            required

            ngModel
            name="branch"
            #branch="ngModel"
            [ngClass]="{'border-danger': (addData.submitted && branch.errors?.['required'])}"
          >
            <option disabled selected value>Select Branch</option>
            <option *ngFor="let b of branchlist.t" value={{b.id}}>{{ b.id }}. {{ b.name }}, {{ b.city }}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
