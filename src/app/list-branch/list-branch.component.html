<div class="container">
  <h3>Branch Details</h3>
  <table class="table">
    <thead>
      <tr class="table-active">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col" class="text-center">Edit</th>
        <!-- <th scope="col">Delete</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of branchList.t">
        <th>{{ b.id }}</th>
        <td>{{ b.name }}</td>
        <td>{{ b.city }}</td>
        <td>{{ b.phone }}</td>
        <td>{{ b.email }}</td>
        <td><button class="btn btn-primary btn-block rounded-pill text-uppercase mb-2 shadow-sm" type="button" [routerLink]="['/editbranch/',b.id]">Edit</button></td>
        <!-- <td><button class="btn btn-secondary" type="button" (click)="deleteBranch(b.id)" disabled>Delete</button></td> -->
      </tr>
    </tbody>
  </table>
</div>
